<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Inventario de muebles de madera</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    
    th {
      background-color: #f2f2f2;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Inventario de muebles de madera</h1>
  <table>
    <tr>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Material</th>
      <th>Color</th>
      <th>Precio</th>
    </tr>
    <tr>
      <td>Silla de madera</td>
      <td>Silla de madera maciza con respaldo</td>
      <td>Madera</td>
      <td>Marrón</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>Mesa de madera</td>
      <td>Mesa rectangular de madera de roble</td>
      <td>Madera</td>
      <td>Caoba</td>
      <td>$200</td>
    </tr>
    <tr>
      <td>Armario de madera</td>
      <td>Armario de madera con puertas correderas</td>
      <td>Madera</td>
      <td>Blanco</td>
      <td>$300</td>
    </tr>
    <!-- Agrega más filas para otros muebles de madera -->
  </table>
</body>
</html>
